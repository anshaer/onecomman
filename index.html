<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的行動網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px; /* 限制最大寬度，讓內容不會太寬 */
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .content-item {
            margin-bottom: 20px;
        }
        .text-block {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
        .image-block {
            text-align: center;
        }
        .image-block img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* 圖片邊角圓潤 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 圖片陰影 */
        }
        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>我的行動作品集</h1>

        <div class="content-item text-block">
            <p>這是一個介紹我作品的行動網站。每個區塊都獨立呈現，方便使用者在手機上輕鬆閱讀。</p>
        </div>

        <div class="content-item image-block">
            <img src="https://via.placeholder.com/600x400.png?text=Image+1" alt="圖片1">
        </div>

        <div class="content-item text-block">
            <p>你可以隨時在這裡新增更多文字，描述你的想法或作品細節。就像這樣，文字會自動換行以適應螢幕。</p>
        </div>

        <div class="content-item image-block">
            <img src="https://via.placeholder.com/600x400.png?text=Image+2" alt="圖片2">
        </div>

        </div>

</body>
</html>
